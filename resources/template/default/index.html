<!DOCTYPE html>
<html lang="fr">
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>{$title}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<link rel="stylesheet" href="{$path_style}/stylesheets/base.css">
	<link rel="stylesheet" href="{$path_style}/stylesheets/skeleton.css">
	<link rel="stylesheet" href="{$path_style}/stylesheets/layout.css">

	<!-- Favicons
	================================================== -->
    <link rel="icon" type="image/png" href="{$path_style}/images/favicon.png" />
    
    <script type="text/javascript">
    $(window).load(function(){  
    //for each description div...  
    $('div.description').each(function(){  
        //...set the opacity to 0...  
        $(this).css('opacity', 0);  
        //..set width same as the image...  
        $(this).css('width', $(this).siblings('img').width());  
        //...get the parent (the wrapper) and set it's width same as the image width... '  
        $(this).parent().css('width', $(this).siblings('img').width());  
        //...set the display to block  
        $(this).css('display', 'block');  
    });  
  
    $('div.wrapper').hover(function(){  
        //when mouse hover over the wrapper div  
        //get it's children elements with class description '  
        //and show it using fadeTo  
        $(this).children('.description').stop().fadeTo(500, 0.7);  
    },function(){  
        //when mouse out of the wrapper div  
        //use fadeTo to hide the div  
        $(this).children('.description').stop().fadeTo(500, 0);  
    });  
  
    });     
    </script>
    
    <!-- http://www.designchemical.com/blog/index.php/jquery/jquery-simple-vertical-accordion-menu/ -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('.menujs > li > a').click(function(){
            if ($(this).attr('class') != 'active'){
                $('.menujs li ul').slideUp();
                $(this).next().slideToggle();
                $('.menujs li a').removeClass('active');
                $(this).addClass('active');
            }
            });
        });
</script>
</head>
<body>
    
	<!-- Primary Page Layout
	================================================== -->

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">{$title}</h1>
			<hr />
		</div>
		<div class="three columns">
            {include="menu"}
        </div>
		<div class="thirteen columns">
			    <div class="twelve columns">
                <!-- MEDIA -->
                {if="isset($medias)"}
                    {include="medias"}
                <!-- SINGLE IMAGE -->
                {elseif="isset($one_pic)"}
                    {include="image"}
                <!-- PAGE -->
                {elseif="isset($page)"}
                    {include="page"}
                {/if}
            </div>
		</div>
		<div class="sixteen columns">
            <hr />
            {$footer_text}
        </div>

	</div><!-- container -->


<!-- End Document
================================================== -->
</body>
</html>
